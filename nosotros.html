    La conclusión del certamen nacional llevó a un crecimiento institucional, iniciado con incorporaciones de jugadores a una plantilla entre la que destacaba el conocimiento del juego de su integrante británico Arthur Johnson.91​ Su implicación con el desarrollo del foot-ball madrileño y español, y la falta de una estamento federativo nacional,92​ hizo que la Union des Sociétés Françaises de Sports Athlétiques (USFSA) le citase como representante del país al primer Congreso de Foot-Ball Association del 21 de mayo de 1904.93​ En él fue, junto a otras seis federaciones, miembro fundador de la Federación Internacional de Fútbol Asociación (en francés: Fédération Internationale de Football Association - FIFA).29​94​


Instantánea de los vencedores del Campeonato de España de 1906.
Cumplido el primer lustro de siglo germinaron en la capital numerosos equipos de balompié que acrecentaron la competencia,95​ motivo por el que el club absorbió al Moderno Foot-Ball Club, a la Association Sportive Amicale, y en 1907 al Moncloa Foot-Ball Club para cubrir las bajas ante la dimisión de algunos de sus integrantes para fundar el Club Español de Madrid y el Athletic Club (Sucursal de Madrid).96​ Este último fue un equipo filial en Madrid del club bilbaíno del Athletic Club,97​98​ su primer rival reconocido, que derivó en el actual Atlético de Madrid.99​100​ Mientras, Carlos Padrós fue nombrado presidente sustituyendo a su hermano Juan y concentró sus tareas como dirigente en el crecimiento social a nivel de club, y federativo a nivel regional.101​n. 19​

    Es miembro creador, fundador y cofundador de varias de las competiciones españolas más longevas antes de la existencia de los pertinentes órganos rectores: el Campeonato Regional Centro, o la Copa de España.26​27​ A nivel internacional fue uno de los miembros fundadores de la FIFA,28​29​ estamento que le concedió la Orden del Mérito por su especial relevancia en el fútbol30​n. 10​ y lo señala como uno de los «clubes clásicos» de España31​ tras colaborar en el nacimiento de algunas de las competiciones o asociaciones más prestigiosas como la Copa de Europa,28​32​33​34​ la Copa Intercontinental,35​ o la Asociación de Clubes Europeos.36​n. 11​ Mismo camino toma en el apartado baloncestístico, donde es junto al Club Joventut Badalona el único club que ha disputado siempre desde su creación en 1957 la máxima categoría de liga,37​ de la que es también miembro fundador,38​n. 12​ así como de la homónima Copa de Europa,39​ o el Torneo de Navidad internacional.40​
<h1>referencia N3</h1>
En cuanto a los logros deportivos, es una de las entidades más laureadas y reconocidas del mundo en ambas disciplinas,35​41​ y ha sido galardonado a nivel futbolístico nacional e internacional por la FIFA como el Mejor Club del siglo XX,42​ como el Mejor Club Europeo del siglo XX por la Federación Internacional de Historia y Estadística de Fútbol (IFFHS),43​ como el Mejor Club de Fútbol del Siglo XX y el 1er Club Legendario del Mundo por la revista Kicker,44​45​ y como el mejor Club del Siglo XXI por la organización Globe Soccer.46​47​ Entre ambas disciplinas suma un total de trece campeonatos mundiales y veinticinco Copas de Europa, más que ningún otro club europeo en el conjunto de ambos deportes,n. 13​ situándose décimo en palmarés polideportivo si se toman en cuenta secciones que el club no posee.48​ A nivel nacional es el club español más laureado.49​50​

Diecisiete exintegrantes del equipo fueron incluidos en el Salón de la Fama FIFA, un proyecto dedicado a preservar la memoria de relevantes personajes de la historia del balompié,51​ resaltando algunos como «decanos» por su especial trascendencia,52​53​ o la del propio club como entidad.54​
<h1>referencia N4</h1>
Los éxitos y crecimiento de las demás secciones llevaron al club a construir su primer recinto de baloncesto en 1966, el Pabellón de la Ciudad Deportiva,198​ situado en las también nuevas instalaciones deportivas del club de la denominada Ciudad Deportiva del Real Madrid Club de Fútbol, inaugurada el 18 de mayo de 1963.199​ Éstas fueron construidas bajo la necesidad de ampliar y albergar las secciones polideportivas en un espacio común que fomentase su ambiente y desarrollo.

Consiguió convertirse también en el mejor club europeo de baloncesto tras conquistar la Copa de Europa en cuatro ocasiones, llegando a siete finales en ocho ediciones,n. 33​200​ con jugadores como Lolo Sáinz, Clifford Luyk, Wayne Brabender o Emiliano Rodríguez bajo la dirección de Pedro Ferrándiz.201​202​

Los éxitos se sucedieron en el plano polideportivo, donde los equipos de voleibol y béisbol se proclamaron campeones de liga y copa. En tenis, que había sido reforzado por distintos jugadores, destacó la figura de Manuel Santana, campeón del Campeonato de Wimbledon de 1966 con el escudo del club madridista en el pecho.120​
Sin embargo, en el plano institucional se agravó la situación económica debido a la dificultad de mantener algunas de las secciones deportivas con menor repercusión y pocos ingresos, por lo que a principios de la década de los setenta se suprimieron varias de ellas, mientras que la Agrupación Deportiva Plus Ultra —filial en fútbol—, se vio abocada a la desaparición. Fue entonces cuando Bernabéu, para evitarlo, compró sus derechos federativos y pasó de manera oficial a ser propiedad del club y a estar bajo dependencia deportiva del primer equipo, el Real Madrid, como Castilla Club de Fútbol. El club, durante esta década, sumó entre todas sus secciones diecisiete campeonatos de liga, catorce campeonatos de copa, dos Copas de Europa, y tres Copas Mundiales, como títulos más importantes a nivel oficial,203​ que llevaron a la fundación de nuevas ramas como el tiro con arco, hockey hielo, patinaje artístico, fútbol sala o esgrima.

El 2 de junio de 1978, un año después del 75.º aniversario de su fundación, falleció Santiago Bernabéu. Reconocido por los propios directivos e integrantes del club como el mejor y más carismático presidente que había tenido la entidad a lo largo de su historia, y uno de los que más favoreció su evolución,204​ estuvo ligado al club más de cincuenta años.
